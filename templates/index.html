<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">    
</head>
<body>
<div class="layout">

            </div>

</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
